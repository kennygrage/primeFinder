<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>

  <title>Prime Number Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a number to find all prime numbers up to that number:</h1>

      <form id="primeFinder">
        <div class="form-group">
          <label for="num">Enter your phrase to convert</label>
          <input class="form-control" type="number" name="num" id="num">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="prime_finder">
        <p>Your prime numbers: <span class="prime_numbers"></span><span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
